<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Tricycle Regulatory Office</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Government Header -->
  <header class="gov-header">
    <div class="header-left">
      <img src="Picture1.png" alt="City Hall Logo">
    </div>

    <div class="header-center">
      <h1>Republic of the Philippines</h1>
      <h2>City Government</h2>
      <h3>Tricycle Regulatory Office</h3>
    </div>

    <div class="header-right">
      <img src="Picture2.png" alt="Website Logo">
    </div>
  </header>

  <!-- Login Section -->
  <main class="login-section">
    <div class="login-box">
      <h2>Administrator Login</h2>

      <form id="adminLoginForm">
  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>
  <button type="submit">Login</button>
</form>

<p id="message"></p>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2026 Tricycle Regulatory Office | City Government</p>
  </footer>

  <script src="admin-login.js"></script>
</body>

</html>
