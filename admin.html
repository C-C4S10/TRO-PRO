<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - TRO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="gov-bg">

<div class="gov-header">
  <img src="images/cityhall-logo.png" class="logo">
  <h1>Admin Dashboard</h1>
  <img src="images/website-logo.png" class="logo">
</div>

<div class="card">
  <h2>Driver Management</h2>

  <a href="add-driver.html" class="btn">âž• Add Driver</a>
  <a href="/logout" class="btn red">Logout</a>

  <h3>Registered Drivers</h3>
  <table id="driverTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Plate</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
fetch('/drivers')
  .then(res => res.json())
  .then(data => {
    const tbody = document.querySelector('#driverTable tbody');
    data.forEach(driver => {
      tbody.innerHTML += `
        <tr>
          <td>${driver.id}</td>
          <td>${driver.name}</td>
          <td>${driver.plate}</td>
          <td>${driver.type}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
